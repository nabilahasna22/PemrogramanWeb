<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pengenalan Bootstrap</title>
    <!-- Menyisipkan Bootstrap CSS dari CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <!-- Menyiapkan jQuery dari Google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Menyisipkan Popper.js dari CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Menyisipkan Bootstrap JS dari CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Pengaturan Gambar pada Bootstrap -->
        <h2>Pengaturan Gambar pada Bootstrap</h2>
        <div class="row row-cols-1">
            <!-- Gambar dengan class rounded -->
            <div class="col">
                <img src="img/orange.jpg" class="rounded" alt="gambar round">
            </div>
            <!-- Gambar dengan class rounded-circle -->
            <div class="col">
                <img src="img/orange.jpg" class="rounded-circle" alt="gambar circle">
            </div>
            <!-- Gambar dengan class img-thumbnail -->
            <div class="col">
                <img src="img/orange.jpg" class="img-thumbnail" alt="gambar thumbnail">
            </div>
            <!-- Gambar dengan class img-fluid -->
            <div class="col">
                <img src="img/orange.jpg" class="img-fluid" alt="gambar thumbnail">
            </div>
        </div>
    </div>
</body>
</html>
