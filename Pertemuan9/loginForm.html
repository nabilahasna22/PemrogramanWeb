<!DOCTYPE html>
<html>
<head>
  <!-- Bagian kepala dokumen HTML -->
  <title>Login Form</title> <!-- Judul halaman -->
</head>
<body>

<form action="loginMultiProses.php" method="post">
  <!-- Form login dengan metode POST, akan mengirimkan data ke loginMultiProses.php -->
  <table>
    <tr>
      <td>Username</td> <!-- Kolom untuk memasukkan username -->
      <td><input type="text" name="username" size="20"></td>
    </tr>
    <tr>
      <td>Password</td> <!-- Kolom untuk memasukkan password -->
      <td><input type="password" name="password" size="20"></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="Login" value="Proses"></td> <!-- Tombol untuk submit form -->
    </tr>
  </table>
</form>

</body>
</html>
