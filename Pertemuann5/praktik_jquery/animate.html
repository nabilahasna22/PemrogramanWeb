<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleAnimate.css"/>
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                // Mengatur tombol untuk di-klik
                $("button").click(function(){
                    // Ketika tombol diklik, gerakkan kotak ke kanan sejauh 300 piksel
                    $("div").animate({left: 300});
                });
            });
        </script>
    </head>
    <body>
        <!-- Tombol untuk memulai animasi -->
        <button type="button">Mulai Animasi</button>
        <!-- Kotak yang akan dianimasikan -->
        <div class="box"></div>
    </body>
</html>
