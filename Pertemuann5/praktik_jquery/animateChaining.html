<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleAnimate.css"/>
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    // Untuk mengatur animasi elemen dengan kelas "box" ketika tombol diklik
                    $(".box")
                    // Untuk mengatur animasi lebar menjadi 300 piksel
                    .animate({width: "300px"})
                    // Untuk mengatur animasi tinggi menjadi 150 piksel
                    .animate({height: "150px"})
                    // Untuk mengatur animasi geser margin kiri menjadi 150 piksel
                    .animate({marginLeft: "150px"})
                    // Untuk mengatur animasi ubah lebar garis tepi menjadi 10 piksel
                    .animate({borderWidth: "10px"})
                    // Untuk mengatur animasi ubah opacity menjadi 0.5
                    .animate({opacity: 0.5});
                });
            });
        </script>
    </head>
    <body>
        <!-- Tombol untuk memulai animasi -->
        <button type="button">Mulai Animasi</button>
        <!-- Kotak yang akan dianimasikan -->
        <div class="box"></div>
    </body>
</html>
