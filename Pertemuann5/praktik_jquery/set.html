<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            // Untuk memberikan sebuah teks dengan id test1 saat btn1 diklik 
            $("#btn1").click(function() {
                $("#test1").text("<b>Hello World</b>");
            }); 
            // Untuk memberikan sebuah HTML bercetak tebal di elemennya dengan id test2 saat btn2 diklik 
            $("#btn2").click(function() {
                $("#test2").html("<b>Hello World</b>");
            }); 
            // Untuk memberikan nilai input "polinema" dengan id test3 saat btn3 diklik.   
            $("#btn3").click(function() {
                $("#test3").val("Polinema");
            });      
        });
    </script>
</head>
<body>
    <p id="test1">This is the first paragraph.</p>
    <p id="test2">This is <b> another </b> paragraph.</p>

    <p>Your Name: <input type="text" id="test3"></p>

    <button id="btn1">Set Text</button>
    <button id="btn2">Set HTML</button>
    <button id="btn3">Set Value</button>
</body>
</html>
