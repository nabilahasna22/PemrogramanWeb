<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleSlide.css"/>
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                $("#flip").click(function(){
                    // Untuk memunculkan elemen dengan id "kotak2" dengan efek slide down (geser ke bawah) dengan kecepatan lambat
                    $("#kotak2").slideDown("slow");
                });
            });
        </script>
    </head>
    <body>
        <!-- Elemen yang digunakan untuk memicu efek slide -->
        <div id="flip">Klik untuk Efek Slide</div>
        <!-- Elemen yang akan mengalami efek slide -->
        <div id="kotak2" style="display:none;">Selamat Pagi</div>
    </body>
</html>
