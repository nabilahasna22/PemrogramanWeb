<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                $("#button").click(function(){
                    // Untuk menyembunyikan elemen-elemen berikut saat tombol "Klik Saya!" diklik:
                    // - Semua elemen h2
                    $("h2").hide();
                    // - Semua elemen dengan kelas "subjudul"
                    $(".subjudul").hide();
                    // - Elemen dengan id "paragraf"
                    $("#paragraf").hide();
                    // - Elemen dengan id "paragraf" dan kelas "dua"
                    $("#paragraf.dua").hide();
                    // - Elemen paragraf di dalam elemen div dengan kelas "paragraf"
                    $("div p.paragraf").hide();         
                });
            });
        </script>
    </head>
    <body>
        <!-- Elemen-elemen yang akan dimanipulasi -->
        <h2> Ini adalah Judul Bab</h2>
        <h3 class="subjudul">Ini adalah Sub Judul Bab</h3>
        <p id="paragraf"> Ini adalah paragraf pertama</p>
        <p id="paragraf" class="dua"> Ini adalah paragraf kedua</p>
        <div>
            <p class="paragraf">
                Ini adalah pargraf ketiga
            </p>
        </div>
        <!-- Paragraf yang akan tetap ditampilkan -->
        <p> Ini paragraf yang akan tetap ditampilkan</p>
        <!-- Tombol untuk memicu aksi -->
        <button id="button"> Klik Saya! </button>
    </body>
</html>
