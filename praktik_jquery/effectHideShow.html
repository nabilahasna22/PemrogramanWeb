<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                // Ketika tombol 1 diklik
                $(".tombol1").click(function(){
                    // Untuk menyembunyikan semua elemen div
                    $("div").hide();
                });
                // Ketika tombol 2 diklik
                $(".tombol2").click(function(){
                    // Untuk menampilkan kembali semua elemen div
                    $("div").show();
                });
                // Ketika tombol 3 diklik
                $(".tombol3").click(function(){
                    // Untuk memberikan efek memudar keluar (fade out) pada elemen div 1 dengan kecepatan default
                    $("#div1").fadeOut();
                    // Untuk memberikan efek memudar keluar (fade out) pada elemen div 2 dengan kecepatan lambat
                    $("#div2").fadeOut("slow");
                    // Untuk memberikan efek memudar keluar (fade out) pada elemen div 3 dengan kecepatan 3000 milidetik (3 detik)
                    $("#div3").fadeOut(3000);
                });
                // Ketika tombol 4 diklik
                $(".tombol4").click(function(){
                    // Untuk memberikan efek memudar masuk (fade in) pada elemen div 1 dengan kecepatan default
                    $("#div1").fadeIn();
                    // Untuk memberikan efek memudar masuk (fade in) pada elemen div 2 dengan kecepatan lambat
                    $("#div2").fadeIn("slow");
                    // Untuk memberikan efek memudar masuk (fade in) pada elemen div 3 dengan kecepatan 3000 milidetik (3 detik)
                    $("#div3").fadeIn(3000);
                });
                // Ketika tombol 5 diklik
                $(".tombol5").click(function(){
                    // Untuk mengatur transparansi (fade to) elemen div 1 dengan kecepatan lambat, opacity 0.15
                    $("#div1").fadeTo("slow", 0.15);
                    // Untuk mengatur transparansi (fade to) elemen div 2 dengan kecepatan lambat, opacity 0.4
                    $("#div2").fadeTo("slow", 0.4);
                    // Untuk mengatur transparansi (fade to) elemen div 3 dengan kecepatan lambat, opacity 0.7
                    $("#div3").fadeTo("slow", 0.7);
                });
            });
        </script>
    </head>
    <body>
        <p>JQuery Effect</p>
        <!-- Elemen div yang akan diberi efek -->
        <div id="div1" class="kotak"></div><br><br>
        <div id="div2" class="kotak"></div><br><br>
        <div id="div3" class="kotak"></div><br><br>
        <!-- Tombol-tombol untuk mengontrol efek -->
        <button class="tombol1">Sembunyikan</button>
        <button class="tombol2">Tampilkan</button>
        <button class="tombol3">Fade Out</button>
        <button class="tombol4">Fade In</button>
        <button class="tombol5">Fade To</button>
    </body>
</html>
