<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styleCSS.css">
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            // Fungsi untuk menambahkan kelas pada elemen 
            // pada kasus ini tulisan h1, h2, dan p menjadi biru 
            $(".btn1").click(function() {
                $("h1, h2, p").addClass("blue");
                $("div").addClass("important");
            }); 
            // fungsi untuk menghapus kelas yang telah ditambahkan tadi seperti semula
            $(".btn2").click(function() {
                $("h1, h2, p").removeClass("blue");
            });
            // Untuk membuat background menjadi kuning pada h1, h2, p, dan div.
            $(".btn3").click(function() {
                $("h1, h2, p, div").css({"background-color" : "yellow", "font-size": "100%"});
            });
            
        });
    </script>
</head>
<body>
    <!--ini adalah isi dari h1, h2, p, dan div-->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p>This is a paragraph</p>
    <div>This is some important text!</div>

    <!--ini adalah tombol-tombolnya-->
    <button class="btn1">Add classes to elements</button>
    <button class="btn2">Remove classes to elements</button>
    <button class="btn3">Set classes to elements</button>
</body>
</html>
