<!DOCTYPE html>
<html>
<head>
   <script src="jquery-3.7.1.js"></script>
   <script>
    $(document).ready(function() { 
        // Untuk mendapatkan teks dari test1, klik tombolnya
        $("#btn1").click(function() {
            alert($("#test1").text())
        });
        // Untuk mendapatkan teks dari test2, klik tombolnya
        $("#btn2").click(function() {
            alert($("#test2").html())
        });
        // Untuk mendapatkan teks dari test3, klik tombolnya
        $("#btn3").click(function() {
            alert($("#test3").val())
        });
    })
   </script>
</head>
<body>
    <p id="test1">This is the first paragraph</p>
    <p id="test2">This is <b> another </b> paragraph</p>

    <p>Your Name: <input type="text" id="test3"></p>

    <!--Tombol untuk menampilkan teks-->
    <button id="btn1">Get Text</button>

    <!--Tombol untuk menampilkan HTML-->
    <button id="btn2">Get HTML</button>
    
    <!--Tombol untuk menampilkan nilai-->
    <button id="btn3">Get Value</button>

</body>
</html>
